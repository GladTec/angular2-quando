<section class="events-container">
  <md-tab-group [selectedIndex]="0">
    <md-tab>
      <template md-tab-label>All</template>
      <template md-tab-content>
        <event-grid
            [filter]="filter | async"
            [events]="eventService.visibleEvents$"
            (remove)="eventService.removeEvent($event)"
            (update)="eventService.updateEvent($event.event, $event.changes)"></event-grid>

        <button md-raised-button (click)="bootstrapEvents($event)">LOAD DATA</button>
      </template>
    </md-tab>
    <md-tab>
      <template md-tab-label>Personal</template>
      <template md-tab-content>
        <event-form (createEvent)="eventService.createEvent($event)"></event-form>
      </template>
    </md-tab>
  </md-tab-group>
</section>

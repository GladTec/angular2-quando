<md-card class="event-form-card">
  <md-toolbar color="primary">New Event</md-toolbar>
  <md-card-content class="event-form-content">
    <form class="event-form-element" (ngSubmit)="submit()" novalidate>
      <p>
        <md-input class="demo-full-width" placeholder="What's the name?" required></md-input>
        <md-input class="demo-full-width" placeholder="When is it?" required>
          <md-hint align="end">MM-DD-YYYY</md-hint>
        </md-input>
        <input
            [(ngModel)]="image"
            name="image"
            class="event-form__input"
            required
            placeholder="Choose image"
            type="file" />
      </p>
    </form>
  </md-card-content>
  <md-card-actions class="event-form-actions" layout="row" layout-align="end">
    <button md-raised-button color="primary" (click)="submit()">Create</button>
  </md-card-actions>
</md-card>
